kind: Deployment
apiVersion: apps/v1
metadata:
  name: deploy1
  labels:
    app: app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - image: nginx
        name: cont1
        ports:
        - name: http
          containerPort: 80
